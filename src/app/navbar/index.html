<!DOCTYPE html>
<html>
<head>
    <title>Navbar Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        @media (max-width: 750px) {
            .nav-text {
                display: none;
            }
        }
        .navbar {
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-between">
                <form class="form-inline ml-auto">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Recherche">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-envelope"></i></button>
            </div>
            <div class="col-md-6 d-flex justify-content-between">
                <button class="btn btn-outline-secondary" type="button">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i><span class="nav-text"> Accueil</span></a>
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i><span class="nav-text"> Profil</span></a>
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    <a class="nav-link" href="#"><i class="fas fa-envelope"></i><span class="nav-text"> Messages</span></a>
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i><span class="nav-text"> Param√®tres</span></a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
